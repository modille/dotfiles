# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Note: Try to avoid Nerd Font symbols so that I can copy/paste my prompt when messaging others

# Let iTerm2 take care of this
add_newline = false

# Replace the '‚ùØ' symbol in the prompt with '$'
[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

# Use a format that makes more sense when copying/pasting terminal output to someone else
[directory]
format = '# in [$path]($style)[$read_only]($read_only_style) '
truncate_to_repo = false
truncation_length = 12
fish_style_pwd_dir_length = 1

[git_branch]
symbol = ''

# I stash things all the time, so don't bother with a stash indicator
[git_status]
stashed = ''

[nodejs]
symbol = 'Node '

[ruby]
symbol = 'Ruby '

